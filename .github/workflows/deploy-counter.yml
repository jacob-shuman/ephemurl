name: Deploy Ephemurl Counter

on:
  push:
    branches:
      - main
    paths:
      - "apps/counter/**"

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v3

      - name: Setup pnpm 🏗
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Install dependencies 👨🏻‍💻
        run: pnpm install

      - name: Run build
        run: pnpm counter build

      - name: Publish
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ephemurl-counter
          directory: ./apps/counter/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
